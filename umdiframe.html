<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>
        Iframe Plugin Demo</title>
</head>
<body style="background-color: aqua">
<h1>
    Iframe Plugin Demo over UMD opsapi-iframe</h1>
<p id="name">
    Hello, _______</p>
<p id="token">
    AT</p>
<hr>

<script src="/opsapi-iframe.umd.min.js"></script>

<script type="application/javascript">
    const client = new opsapiIframe('http://localhost:3000');

    client.init().then(
        sdk => {

            sdk.getUserName().then(
                username => {
                    document.querySelector('#name').innerText = 'Hello, ' + username.payload;
                }
            );

            sdk.getAccessToken().then(
                at => {
                    document.querySelector('#token').innerText = at.payload;
                }
            );
        });
</script>
</body>
</html>
