<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>External Plugin Demo</title>
    <script src="https://opsportal-bucket.s3.eu-central-1.amazonaws.com/opsportal-umd-0.9.87.min.js"></script>
</head>
<body style="background-color: lightseagreen;">

<p id="name"> Weeeell, hellooo , _______</p>

<script type="application/javascript">
    (new opsapiIframe('http://localhost:3000'))
    .init()
    .then(sdk => {
        sdk.setPluginLoaded();
        sdk.getUser().then(
            user => document.querySelector('#name').textContent = `Hello, ${user.name}`
        );

    });
</script>
</body>
</html>
