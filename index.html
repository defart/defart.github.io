<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>IFRAME PLUGIN</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 1.34.1" />
	<script type="application/javascript">
		function getOpsPortalApiInstance() {
			if (window[BASE_API_GLOBAL]) {
				return window[BASE_API_GLOBAL];
			}

			throw new Error('Cannot get instance of OPS Portal Api from the enviroment');
		}

		function useApi() {
			const api = getOpsPortalApiInstance();
			document.querySelector('#dump').textContent = JSON.stringify(api.getUser());
		} 
	</script>
</head>
<body>
	<h1>This is an iframe plugin</h1>
	<p>It connects to the Ops Portal API via the window global</p>
	<button onclick="useApi()">Click Here to use the Ops Portal Api</button>
	<textarea id="dump">

	</textarea>
</body>

</html>
